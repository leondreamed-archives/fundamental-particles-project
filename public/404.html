<script>
	(function (l, projectPages) {
		console.log('hi');
		var repo = projectPages ? '/' + l.pathname.split('/')[1] : '';

		/* redirect all 404 traffic to index.html */
		function redirect() {
			l.replace(
				l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + repo
			);
		}

		redirect();
	})(window.location, window.projectPages || true);
</script>
